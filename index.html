<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <title>Canvas ECG display</title>
    </head>
    <body>
        <div id="wrapper">
            <button id="pauseBtn" onclick="togglePause(this)" title="Pause/unpause"></button>
            <canvas></canvas>
            <script src="scripts/ecg.js"></script>
            <script>
                togglePause = (e) => {
                    if(paused) {
                        paused = false;
                        e.classList.remove("active");
                    } else {
                        paused = true;
                        e.classList.add("active");
                    }
                }
            </script>
            <div id="controls">
                <section>
                    <h2>Rhythms</h2>
                    <div><label for="rhythm-afib">Atrial fibrillation</label> <input id="rhythm-afib" type="radio" name="rhythm" onchange="ecg.setRhythm(this.value)" value="afib"></div>
                    <div><label for="rhythm-asystole">Asystole</label> <input id="rhythm-asystole" type="radio" name="rhythm" onchange="ecg.setRhythm(this.value)" value="asystole"></div>
                    <div><label for="rhythm-dc">Disconnected leads</label> <input id="rhythm-dc" type="radio" name="rhythm" onchange="ecg.setRhythm(this.value)" value="disconnected"></div>
                    <div><label for="rhythm-sinus">Sinus</label> <input id="rhythm-sinus" type="radio" name="rhythm" onchange="ecg.setRhythm(this.value)" value="sinus" checked></div>
                </section>
                <section>
                    <h2>Artifacts</h2>
                    <div><label for="artifacts-baselineWander">Baseline wander</label> <input id="artifacts-baselineWander" type="checkbox" name="artifact" onchange="ecg.setBaselineWander(this.checked)" checked></div>
                    <div><label for="artifacts-tension">Muscle tension</label> <input id="artifacts-tension" type="checkbox" name="artifact" onchange="ecg.setTension(this.checked)"></div>
                    <div><label for="artifacts-rattling">Rattling</label> <input id="artifacts-rattling" type="checkbox" name="artifact" onchange="ecg.setRattling(this.checked)" checked></div>
                </section>
                <section>
                    <h2>Heart rate</h2>
                    <div><input id="hr" type="number" name="hr" oninput="ecg.setHr(this.value)" value=60></div>
                </section>
            </div>
        </div>
    </body>
</html>
